<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Restaurant</a>
        </div>
    </nav>

    <!-- Main Content Section with Two Columns -->
    <div class="container my-5">
        <div class="row">
            <!-- Menu Section -->
            <div class="col-md-4" id="menu">
                <h2 class="mb-4">Items in Menu</h2>
                <div id="menuItems"></div>
            </div>

            <!-- Order Summary Section -->
            <div class="col-md-8" id="order-summary">
                <h2 class="mb-4">My Selected Order</h2>
                <div id="orderList" class="p-3 bg-white border rounded">
                    <p>Your order list is empty.</p>
                </div>
                <button class="btn btn-success mt-3" onclick="placeOrder()">Place Order</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Pearl Institute Batala. www.PEARLINSTITUTE.in | All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
